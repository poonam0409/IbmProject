<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>New Grid Nested Sorting Test</title>
	</head>
	<style type="text/css">
		@import "../../../util/doh/robot/robot.css";
	</style>
	<script type="text/javascript" src="../../../dojo/dojo.js" djConfig="isDebug:true"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		require(['dojo'], function(dojo){
			dojo.ready(function(){
				doh.robot.initRobot('../test_grid_singleSort.html');
				
				doh.register("GridX.NestedSort", [
					function isSorted(){
						doh.t(grid().singleSort.isSorted('2'), 'isSorted() error!');
						doh.t(grid().column('2', true).isSorted(), 'isSorted() error!');
					},
					function isSortable(){
						doh.t(grid().column('2', true).isSortable(), 'isSortable() error!');
					}			
				]);
				doh.run();
			});
		});
	</script>
	<body class='claro'>
	</body>
</html>
