<table>
	<tr>
		<td style="width:7em;"><strong>Page Actions:</strong>&nbsp;</td>
		<td>
			<div data-dojo-type="idx.oneui.MenuBar">
				<div data-dojo-type="dijit.MenuBarItem" data-dojo-attach-point="rtl" data-dojo-props="onClick:dojo.hitch(this, this.switchDir, 'rtl')">
					Switch to RTL
				</div>
				<div data-dojo-type="dijit.MenuBarItem" data-dojo-attach-point="ltr" data-dojo-props="onClick:dojo.hitch(this, this.switchDir, 'ltr')">
					Switch to LTR
				</div>
			</div>
		</td>
	</tr>
</table>
