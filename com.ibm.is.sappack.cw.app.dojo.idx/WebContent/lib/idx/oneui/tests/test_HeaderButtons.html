			var modules = [
				"dijit.form.Button",
				"idx.oneui.Header",
				"idx.oneui.tests._pagefooter._PageFooter"
			]; 
			var Button, Header, _PageFooter;
			
			function preParse(modules){
				Button 			= modules["dijit/form/Button"];
				Header  		= modules["idx/oneui/Header"];
				_PageFooter   	= modules["idx/oneui/tests/_pagefooter/_PageFooter"];
			}
			function postParse() {
				var header1 = new Header({
        			primaryTitle: "Blue Banner",
        			primaryBannerType: "thin",
        			secondaryBannerType: "blue",
        			contextActions: [{
        				label: "Button",

        			primaryBannerType: "thin",

        			}]
        		}, "header2");
				new _PageFooter();
			}
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
