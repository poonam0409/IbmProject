<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>idx.oneui.form.NumberTextBox Test</title>

	<script type="text/javascript" src="../../../tests/dojoVersion.js"></script>
	<script type="text/javascript">
		dojoCSSImport("../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
	</script>
	
	<style id="idxStyles" type="text/css">
		@import "../../../themes/oneui/oneui.css";
		@import "../../../themes/test.css";
		@import "../../tests/_pagefooter/_PageFooter.css";
	</style>

	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
	</script>
	
	<script type="text/javascript">
		dojoScriptImport("../../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>
	
	<script type="text/javascript" id="postDojo">
		var modules = [
			"dijit.form.Button",
			"idx.oneui.form.NumberTextBox",
			"idx.oneui.tests._pagefooter._PageFooter"]; 
		var _PageFooter = null;
		function preParse(modules){
			_PageFooter = modules["idx/oneui/tests/_pagefooter/_PageFooter"];
		}
		function postParse(modules){
			new _PageFooter();
		}
		dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
	</script>
	
	<script type="text/javascript" src="../../../tests/commonTest.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0px;">
	<a class="navigationLink" href="#maincontent">Skip to main content</a>
	<script type="text/javascript">applyThemeToBody("oneui");</script>
	<a name="maincontent"></a>
	
	<div class="testMain">
		<h1 class="testTitle">idx.oneui.form.NumberTextBox Test</h1>
		<p>
			API ref: <a target="_blank" href="http://dojosh.bluehost.ibm.com/ORIA-OneUI/util/docscripts/preview.php#oneui/form/NumberTextBox.js">http://dojosh.bluehost.ibm.com/ORIA-OneUI/util/docscripts/preview.php#oneui/form/NumberTextBox.js</a>
		</p>
		<p>
			Here is a composite NumberTextBox.
		</p>
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('disabled', !dijit.byId('numberTextBox').get('disabled'));
			return false;
			}
		">
		Toggle Disabled
		</button>
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('required', !dijit.byId('numberTextBox').get('required'));
			return false;
			}
		">
		Toggle Required
		</button>
		
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('labelAlignment', 'horizontal');
			}
		">
		Horizontal
		</button>
		
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('labelAlignment', 'vertical');
			}
		">
		Vertical
		</button>
		
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('hintPosition', 'outside');
			return false;
			}
		">
		Set hint outside
		</button>
		
		<button data-dojo-type="dijit.form.Button" data-dojo-props="
			onClick: function(){
			dijit.byId('numberTextBox').set('hintPosition', 'inside');
			}
		">
		Set hint inside
		</button>
		<br/>
		<br/>
		
		<input id="numberTextBox" data-dojo-type="idx.oneui.form.NumberTextBox" data-dojo-props='
			hint: "Enter a number (10 - 100)",
			hintPosition: "inside",
			label: "Test composite NumberTextBox:",
			labelAlignment: "horizontal",
			isValid: function(){
				return this.value >= 10 && this.value <= 100; 
			}
		'/>
	</div>
</body>
</html>
