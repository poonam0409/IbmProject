			var modules = [
				"dijit.form.Button",
				"dijit.form.Form",
				"idx.oneui.form.TextBox",
				"idx.oneui.form.HorizontalSlider",
				"idx.oneui.form.HorizontalRule",
				"idx.oneui.form.HorizontalRuleLabels",
				"idx.oneui.form.VerticalSlider",
				"idx.oneui.form.VerticalRule",
				"idx.oneui.form.VerticalRuleLabels",
				"idx.oneui.tests._pagefooter._PageFooter"
			]; 
			var Button, Form, TextBox, HorizontalSlider, HorizontalRule, HorizontalRuleLabels, 
			VerticalSlider, VerticalRule, VerticalRuleLabels, _PageFooter;
			
			function preParse(modules){
				Button 					= modules["dijit/form/Button"];
				Form  					= modules["dijit/form/Form"];
				TextBox   				= modules["idx/oneui/form/TextBox"];
				HorizontalSlider   		= modules["idx/oneui/form/HorizontalSlider"];
				HorizontalRule   		= modules["idx/oneui/form/HorizontalRule"];
				HorizontalRuleLabels   	= modules["idx/oneui/form/HorizontalRuleLabels"];
				VerticalSlider   		= modules["idx/oneui/form/VerticalSlider"];
				VerticalRule   			= modules["idx/oneui/form/VerticalRule"];
				VerticalRuleLabels   	= modules["idx/oneui/form/VerticalRuleLabels"];
				_PageFooter   			= modules["idx/oneui/tests/_pagefooter/_PageFooter"];
			}
			function postParse() {
				new _PageFooter();
			}
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
		</script>
