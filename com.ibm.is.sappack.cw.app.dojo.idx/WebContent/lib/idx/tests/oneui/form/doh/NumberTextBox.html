<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>idx.oneui.form.NumberTextBox DoH</title>
		
		<script type="text/javascript" src="../../../dojoVersion.js"></script>
		<script type="text/javascript">
		dojoCSSImport("../../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		</script>
		<style id="idxStyles" type="text/css">
			@import "../../../../themes/oneui/idx/oneui/oneuiMain.css";
			@import "../../../../themes/oneui/dijit/dijitMain.css";
			@import "../../../../themes/test.css";
		</style>
		<script type="text/javascript" src="../../../commonTest.js"></script>
		<script type="text/javascript">
			var dojoConfig = currentDojoVersion.dojoConfig;
			dojoScriptImport("../../../../../../@dojopath@/dojo/dojo.js", "postDojo");
		</script>
		
		<script type="text/javascript">
			var modules = [
				"dijit.form.Form",
				"idx.oneui.form.NumberTextBox",
				"idx.oneui.form.NumberSpinner",
				"idx.oneui.form.CurrencyTextBox",
				"doh"]; 
			var doh = null
			function preParse(modules){
				doh = modules["doh"];
			}
			function postParse(modules){
				doh.register("parse", function(){
					dojo.parser.parse();
					doh.t(dijit.byId("numbertextbox"));
					doh.t(dijit.byId("numberspinner"));
					doh.t(dijit.byId("currencytextbox"));
				});
	
				doh.register("getValue & setValue",
					function(){
						var widget = dijit.byId("numbertextbox");
						doh.t(isNaN(widget.get("value")));
						widget.set('value', 30);
						doh.t(widget.get("value") == 30);
						
						var widget2 = dijit.byId("numberspinner");
						doh.t(isNaN(widget2.get("value")));
						widget2.set('value', 30);
						doh.t(widget2.get("value") == 30);
						
						var widget3 = dijit.byId("currencytextbox");
						doh.t(isNaN(widget3.get("value")));
						widget3.set('value', 30);
						doh.t(widget3.get("value") == 30);
					}
				);
				doh.run();
			}	
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);	
		</script>
	</head>
	<body class="oneui">
		<h1 class="testTitle">DoH Test of idx.oneui.form.NumberTextBox, NumberSpinner, CurrencyTextBox</h1>
		<input id="numbertextbox" data-dojo-type="idx.oneui.form.NumberTextBox" data-dojo-props='
			hint: "Enter a number (10 - 100)",
			hintPosition: "inside",
			label: "Weight:",
			labelAlignment: "horizontal",
			isValid: function(){
				return this.value >= 10 && this.value <= 100; 
			}
		'/>
		
		<br/>
		<input id="numberspinner" data-dojo-type="idx.oneui.form.NumberSpinner" data-dojo-props='
			hint: "Input number",
			hintPosition: "inside",
			label: "Number:",
			labelAlignment: "horizontal",
			labelWidth: 100,
			unit: "Items"
		'/>
		
		<br/>
		<input id="currencytextbox" data-dojo-type="idx.oneui.form.CurrencyTextBox" data-dojo-props='
			hint: "Input currency",
			hintPosition: "inside",
			label: "Currency:",
			labelAlignment: "horizontal",
			labelWidth: 100
		'/>
		
	</body>
</html>
