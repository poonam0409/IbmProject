<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>OpenMenuTabContainer Test</title>

	<script type="text/javascript" src="../dojoVersion.js"></script>

	<script type="text/javascript">
		dojoCSSImport("../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
	</script>
	
	<style id="idxStyles" type="text/css">
        @import "../../themes/oneui/oneui.css";
        @import "../../themes/vienna/vienna.css";
        @import "../../themes/claro/claro.css";
        @import "../../resources/claro_idx.css";
        @import "../../resources/vienna_idx.css";
        @import "../../themes/test.css";
	</style>
		
	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
		dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>

	<script type="text/javascript" id="postDojo">
		var modules=["doh",
					 "doh.runner",
					 "dijit.dijit", // optimize: load dijit layer
					 "dijit/registry",
					 "dijit.layout.ContentPane",
					 "idx.layout.OpenMenuTabContainer"];

		function callback(modules) {
		    var parser = modules["dojo/parser"];
			var dDoh = modules["doh"] ? modules["doh"] : doh;
			var OpenMenuTabContainer = modules["idx/layout/OpenMenuTabContainer"];
			var dRegistry = modules["dijit/registry"] ? modules["dijit/registry"] : dijit;
			
            dDoh.register("parse", function(){
                parser.parse();                
                var mytab = openTabTestContainer;
                doh.t(mytab != null);
            });

            dDoh.register("basicChecks", [
	            {
	                name: 'checkForExistance',
	                runTest: function(t){
	                    console.log("basicChecks: " + this.name);
	                    var mytab = openTabTestContainer
	     				doh.t(mytab != null);
	                }
	            }
            ]);

			dDoh.run();
		}

		dojoRequireModules(modules, null, currentDojoVersion.async, true, callback);
	</script>

</head>
<body>

	<p>OpenMenuTabContainer used by the unit tests to verify functionality</p>
 	<div jsId="openTabTestContainer" dojoType="idx.layout.OpenMenuTabContainer" numinit="1"  >

	   	<div dojoType="dijit.layout.ContentPane" title="Tab-4">
	    	4 tab stuff here    		
	    </div>	
	   	<div dojoType="dijit.layout.ContentPane" title="Tab-5">
	    	5 tab stuff here    		
	    </div>	
	</div>   <!--  end tab container  -->
	
</body>
</html>
