<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Test Link</title>
	
	<script type="text/javascript" src="../dojoVersion.js"></script>

	<script type="text/javascript">
		dojoCSSImport("../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
	</script>
	
	<style id="idxStyles" type="text/css">
        @import "../../themes/oneui/oneui.css";
        @import "../../themes/vienna/vienna.css";
        @import "../../themes/claro/claro.css";
        @import "../../resources/claro_idx.css";
        @import "../../resources/vienna_idx.css";
        @import "../../themes/test.css";
	</style>
		
	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
		dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>

	<script type="text/javascript" id="postDojo">
		var modules=["doh",
					 "doh.runner",
					 "dijit.dijit", // optimize: load dijit layer
					 "dijit/registry",
					 "idx.form.Link"];

		function postParse(modules) {
			var myDoh = modules["doh"] ? modules["doh"] : doh;
			var Link = modules["idx/form/Link"];
			var dRegistry = modules["dijit/registry"] ? modules["dijit/registry"] : dijit;
			
			myDoh.register("create", function(){
				var link = new Link({});
				myDoh.t(link != null);
			});

			myDoh.register("parse", function(){
				myDoh.t(dRegistry.byId("link") != null);
			});

			myDoh.run();
		}

		dojoRequireModules(modules, null, currentDojoVersion.async, null, postParse);
	</script>
</head>
<body style="width: 100%; height: 100%;">
	<a dojoType="idx.form.Link" id="link">Link</a>
	<br>
	<div id="containingDiv">
	   <a dojoType="idx.form.Link" id="linkInDiv" bubbleClickEvent="false">Another Link</a>
	</div>
</body>
</html>
