mentation relative à la Protection des Données et aux Communications Électroniques.\n\nBELGIQUE, FRANCE ET LUXEMBOURG\n\n10. Limitation de responsabilité\n\nLe paragraphe suivant remplace intégralement les dispositions de cet Article 10 (Limitation de responsabilité) :\n\nSauf disposition légale impérative contraire :\n\n10.1 Cas pour lesquels IBM peut être responsable\n\nL'entière responsabilité d'IBM relative à l'ensemble agrégé des réclamations et à tout dommage et perte pouvant survenir dans le cadre de l'exercice de ses obligations liées directement ou indirectement au présent Contrat ou résultant d'autres causes liées à ce Contrat, est limitée au dédommagement des seuls dommages et pertes prouvés et résultant immédiatement et directement du manquement à ces obligations (en cas de faute d'IBM) ou d'une telle cause, pour un montant maximum égal à la redevance (jusqu'à 12 mois de redevances si le Logiciel est concédé sous une licence à durée limitée) que le Détenteur de la Licence a payée pour le Logiciel à l'origine desdits dommages.\n\nLa limitation sus-mentionnée ne s'applique pas aux dommages corporels (incluant le décès) et dommages aux biens matériels, mobiliers et immobiliers, pour lesquels IBM est légalement responsable.\n\n10.2 Cas pour lesquels IBM n'est pas responsable\n\nIBM ET SES DÉVELOPPEURS NE PEUVENT EN AUCUN CAS ÊTRE TENUS RESPONSABLES DES DOMMAGES SUIVANTS, ET CE, MÊME S'ILS ONT ÉTÉ INFORMÉS DE LEUR POSSIBLE SURVENANCE : 1) PERTE OU DÉTÉRIORATION DE DONNÉES ; 2) DOMMAGES DIRECTS, INDIRECTS, DOMMAGES INTÉRÊTS OU PRÉJUDICES FINANCIERS INDIRECTS ; ET/OU 3) PERTE DE PROFITS, PRÉJUDICE COMMERCIAL, PERTE DE CHIFFRE D'AFFAIRES, PERTE DE CLIENTÈLE, OU PERTE D'ÉCONOMIES ESCOMPTÉES MÊME SI CEUX-CI SONT LA CONSÉQUENCE IMMÉDIATE DE L'ÉVÉNEMENT À L'ORIGINE DES DOMMAGES.\n\n10.3 Fournisseurs et Développeurs de Logiciel\n\nLes limitations et exclusions convenues ci-dessus s'appliquent non seulement aux activités d'IBM mais également à celles de ses fournisseurs et ses développeurs, et définissent le montant maximum pour lequel IBM, ses fournisseurs et ses développeurs sont collectivement responsables.\n\nZ125-3301-14 (07/2011)\n\n\nINFORMATIONS SUR LA LICENCE\n\nLes dispositions suivantes s'ajoutent à celles contenues dans le document IBM Conditions Internationales d'Utilisation de Logiciel (référence IBM : Z125-3301-14), pour l'utilisation des Logiciels indiqués ci-dessous.\n\nNom du Logiciel : IBM InfoSphere Information Server Pack for SAP Applications v8.0.0.1\nRéférence du Logiciel : 5724-Q55\n\nNom du Logiciel : IBM InfoSphere Information Server Pack for SAP Applications for Non-Production v8.0.0.1\nRéférence du Logiciel : 5724-Q55\n\nTel que décrit dans les Conditions Internationales d'Utilisation de Logiciel ("IPLA") et dans le présent document Informations sur la Licence, IBM concède au Détenteur de la Licence un droit limité pour utiliser le Logiciel. Ce droit est limité au niveau d'Utilisation Autorisée, telle qu'une Unité de Valeur par Coeur Processeur ("PVU"),l'Unité de Valeur ("VU") ou tout autre niveau d'utilisation spécifié, payé par le Détenteur de la Licence comme en témoigne l'Autorisation d'Utilisation. L'utilisation par le Détenteur de la Licence peut également être limitée à une machine spécifiée, ou à une utilisation en tant que Logiciel Auxiliaire, ou être soumise à d'autres restrictions. Si que le Détenteur de la Licence n'a pas payé la totalité de la valeur économique du Logiciel, aucune autre utilisation n'est autorisé sans le paiement de frais supplémentaires. En outre, comme indiqué dans l'IPLA, le Détenteur de la Licence n'est pas autorisé à utiliser le Logiciel pour fournir des services informatiques commerciaux à une tierce partie, pour fournir un hébergement ou un partage de temps commercial, ou pour accorder des sous-licences pour le Logiciel ni pour le louer, sauf indication contraire expresse dans les contrats applicables au titre desquels le Détenteur de la Licence a obtenu les Autorisations d'Utilisation du Logiciel. Des droits supplémentaires pourront être concédés au Détenteur de la Licence sous réserve du paiement des frais supplémentaires ou sous des conditions différentes ou supplémentaires. Ces droits supplémentaires seront concédés au Détenteur de la Licence à la seule discrétion d'IBM.\n\nLes spécifications de ce Logiciel se trouvent dans les sections collectives "Description" et "Technical Information" des Lettres d'annonce dudit Logiciel.\n\nLogiciels Auxiliaires\n\nLe Logiciel est concédé sous licence en tant que module multi-produit et inclut les Logiciels Auxiliaires répertoriés ci-dessous. Le Détenteur de la Licence est autorisé à installer et à utiliser lesdits Logiciels Auxiliaires uniquement dans le cadre de son utilisation du Logiciel Principal au titre du présent Contrat et dans les limites de l'Autorisation d'Utilisation du Logiciel (sauf si le présent document Informations sur la Licence octroie des droits supplémentaires au Détenteur de la Licence). L'expression "dans le cadre de son utilisation" inclut uniquement les tâches liées directement ou nécessaires à l'utilisation autorisée du Logiciel Principal ou d'un Logiciel Auxiliaire. Le Détenteur de la Licence n'est pas autorisé à utiliser les Logiciels Auxiliaires à toute autre fin. Le Détenteur de la Licence n'est pas autorisé à transférer ni à commercialiser les Logiciels Auxiliaires séparément du Logiciel Principal. Un Logiciel Auxiliaire peut inclure des dispositions de licence, et le cas échéant, celles-ci s'appliquent à l'utilisation de ce Logiciel Auxiliaire par le Détenteur de la Licence. En cas de contradiction entre les dispositions, celles du présent document Informations sur la Licence prévalent sur celles du Logiciel Auxiliaire. Lorsque le droit d'utilisation du Logiciel par le Détenteur de la Licence arrive à expiration ou est résilié, le Détenteur de la Licence doit cesser d'utiliser et détruire ou renvoyer rapidement tous les exemplaires des Logiciels Auxil