tacter le tiers auprès de qui il a acquis le Logiciel. Pour toute utilisation des Logiciels Auxiliaires non autorisée par le présent Contrat, le Détenteur de la Licence doit prendre contact avec un Ingénieur Commercial IBM ou avec le tiers auprès de qui il a acquis le Logiciel pour acquérir la licence correspondante.\n\nLes Logiciels Auxiliaires suivants sont concédés sous licence avec le Logiciel :\n- IBM Cognos Business Intelligence v10.2\n- IBM Master Data Management Reference Data Management Hub v10.1\n- IBM Conversion Workbench Migration Asset for SAP Applications v2.1\n- IBM Cognos Data Manager Connector for SAP R/3 v10.2\n\nComposants autorisés\n\nEn dépit de toute indication contraire dans le présent Contrat, le Détenteur de la Licence est autorisé à utiliser uniquement les composants suivants ou les fonctions suivantes du Logiciel Auxiliaire correspondant :\n- IBM Master Data Management Reference Data Management Hub (may only be used with IBM Conversion Workbench Migration Asset for SAP Applications)\n- IBM Cognos Business Intelligence (may only be used with IBM Conversion Workbench Migration Asset for SAP Applications)\n- Cognos Connection (of IBM Cognos Business Intelligence)\n- Framework Manager (of IBM Cognos Business Intelligence)\n- Report Studio (of IBM Cognos Business Intelligence)\n- Report Viewer (of IBM Cognos Business Intelligence)\n\nRestriction de non-production\n\nSi le Logiciel porte la mention "Non-Production", le Détenteur de la Licence est autorisé à déployer le Logiciel uniquement dans le cadre d'un environnement de développement et de test en interne pour des activités internes autres que de production, y compris, mais sans que cela soit limitatif, le test, le réglage des performances, le diagnostic d'incidents, les tests de performances internes, le transfert, les activités de QA (assurance qualité) et/ou le développement de compléments ou d'extensions du Logiciel utilisés en interne à l'aide d'API publiées. Le Détenteur de la Licence n'est pas autorisé à utiliser une partie quelconque du Logiciel à toute autre fin avant d'avoir acquis les Autorisations d'Utilisation de production appropriées.\n\nRestrictions relatives à l'utilisation au profit d'un tiers\n\nLe Détenteur de la Licence n'est pas autorisé à utiliser le Logiciel ou l'un de ses composants pour fournir un service bureau, des services d'hébergement ou toute sorte de services informatiques commerciaux à des tiers, ni à transférer le Logiciel à un tiers, sans autorisation écrite d'IBM.\n\nInstallation\n\nLe terme "Installation" désigne une unité de mesure par laquelle le Logiciel peut être concédé sous licence. Une Installation désigne un exemplaire du Logiciel installé sur un disque physique ou virtuel et mis à disposition pour être exécuté sur un ordinateur. Le Détenteur de la Licence doit acquérir une Autorisation d'Utilisation pour chaque Installation du Logiciel.\n\nL/N:  L-SBRN-9FN46Q\nD/N:  L-SBRN-9FN46Q\nP/N:  L-SBRN-9FN46Q 
