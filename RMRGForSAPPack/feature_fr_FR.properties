hone de bureau, mais aussi l'adresse électronique des employés et des sous-traitants du Détenteur de la Licence. Pour l'Autriche, l'Italie et la Suisse, les Coordonnées des Contacts Professionnels recouvrent également les informations relatives au Détenteur de la Licence et à ses prestataires en tant que personnes morales (notamment les données de chiffre d'affaires ainsi que diverses informations de transaction du Détenteur de la Licence).\n\n(b) Personnel du Contact Professionnel désigne les employés et les prestataires du Détenteur de la Licence auxquels se rapportent les Coordonnées des Contacts Professionnels.\n\n(c) Autorité de Protection des Données désigne l'autorité établie par la Réglementation relative à la Protection des Données et aux Communications Électroniques dans le pays concerné ou, dans le cas des pays non membres de l'Union Européenne, l'autorité chargée de superviser la protection des données personnelles dans ledit pays, ou (pour l'une des dispositions susmentionnées) tout ayant droit dûment désigné à cet égard.\n\n(d) Réglementation relative à la Protection des Données et aux Communications Électroniques désigne (i) la réglementation locale applicable en vigueur mettant en oeuvre les exigences de la Directive Européenne 95/46/CE (concernant la protection des personnes vis-à-vis du traitement des données personnelles et de la libre circulation desdites données) ainsi que de la Directive Européenne 2002/58/CE (concernant le traitement des données personnelles et la protection de la confidentialité dans le secteur des communications électroniques) ; ou (ii) dans le cas des pays non membres de l'Union européenne, la réglementation et/ou les lois passées dans le pays concerné vis-à-vis de la protection des données personnelles ainsi que la réglementation sur les communications électroniques impliquant des Données personnelles, notamment (pour l'une des dispositions susmentionnées) tout remplacement ou toute modification légale desdites information