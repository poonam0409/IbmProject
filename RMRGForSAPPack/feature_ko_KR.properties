\t\t\t\t\t\t\tNOTICES AND INFORMATION\n\n\uB77C\uC774\uC13C\uC2A4 \uC815\uBCF4\n\n\uC544\uB798\uC5D0 \uB098\uC5F4\uB41C \uD504\uB85C\uADF8\uB7A8\uC740 IBM \uAD6D\uC81C \uD504\uB85C\uADF8\uB7A8 \uB77C\uC774\uC13C\uC2A4 \uACC4\uC57D (IBM \uBB38\uC11C \uBC88\uD638 Z125-3301-14) \uC678\uC5D0 \uB2E4\uC74C \uC870\uAC74\uC5D0 \uC758\uAC70\uD558\uC5EC \uB77C\uC774\uC13C\uC2A4\uAC00 \uBD80\uC5EC\uB429\uB2C8\uB2E4.\n\n\uD504\uB85C\uADF8\uB7A8 \uC774\uB984: IBM InfoSphere Information Server Pack for SAP Applications v8.0\n\uD504\uB85C\uADF8\uB7A8 \uBC88\uD638: 5724-Q55\n\n\uD504\uB85C\uADF8\uB7A8 \uC774\uB984: IBM InfoSphere Information Server Pack for SAP Applications for Non-Production v8.0\n\uD504\uB85C\uADF8\uB7A8 \uBC88\uD638: 5724-Q55\n\n\uAD6D\uC81C \uD504\uB85C\uADF8\uB7A8 \uB77C\uC774\uC13C\uC2A4 \uACC4\uC57D("IPLA")\uACFC \uBCF8 \uB77C\uC774\uC13C\uC2A4 \uC815\uBCF4\uC5D0\uC11C \uC124\uBA85\uD55C \uBC14\uC640 \uAC19\uC774, IBM\uC740 \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uC81C\uD55C\uC801\uC778 \uAD8C\uB9AC\uB97C \uBD80\uC5EC\uD569\uB2C8\uB2E4. \uC774\uB7EC\uD55C \uAD8C\uB9AC\uB294 \uD504\uB85C\uC138\uC11C \uBC38\uB958 \uC720\uB2DB("PVU"), \uBC38\uB958 \uC720\uB2DB("VU") \uB4F1 \uD5C8\uAC00\uB41C \uC0AC\uC6A9(Authorized Use) \uB808\uBCA8\uC774\uB098 \uB77C\uC774\uC13C\uC2A4 \uC99D\uC11C\uC5D0 \uBA85\uC2DC\uB41C \uB300\uB85C \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uAC00 \uC9C0\uBD88\uD55C \uAE30\uD0C0 \uC9C0\uC815\uB41C \uC0AC\uC6A9 \uB808\uBCA8\uB85C \uC81C\uD55C\uB429\uB2C8\uB2E4. \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uC758 \uC0AC\uC6A9\uC740 \uC9C0\uC815\uB41C \uAE30\uACC4\uB85C \uC81C\uD55C\uB418\uAC70\uB098 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC73C\uB85C\uB9CC \uC0AC\uC6A9\uD558\uB3C4\uB85D \uC81C\uD55C\uB418\uAC70\uB098 \uB2E4\uB978 \uC81C\uD55C\uC0AC\uD56D\uC5D0 \uC758\uD574 \uC81C\uD55C\uB420 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uB294 \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC758 \uACBD\uC81C\uC801 \uAC00\uCE58\uB97C \uBAA8\uB450 \uC9C0\uBD88\uD558\uC9C0 \uC54A\uC558\uC73C\uBBC0\uB85C \uCD94\uAC00 \uC0AC\uC6A9\uB8CC\uB97C \uC9C0\uBD88\uD558\uC9C0 \uC54A\uC73C\uBA74 \uAE30\uD0C0 \uB2E4\uB978 \uC0AC\uC6A9\uC774 \uD5C8\uC6A9\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uB610\uD55C IPLA\uC5D0\uC11C \uBA85\uC2DC\uD55C \uBC14\uC640 \uAC19\uC774, \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uB294 \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uB300\uD55C \uC0AC\uC6A9 \uAD8C\uD55C\uC744 \uCDE8\uB4DD\uD55C \uC900\uAC70 \uACC4\uC57D\uC5D0\uC11C \uAD6C\uCCB4\uC801\uC73C\uB85C \uBA85\uC2DC\uD558\uC9C0 \uC54A\uB294 \uD55C, \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD558\uC5EC \uC0C1\uC5C5\uC6A9 IT \uC11C\uBE44\uC2A4\uB97C \uC81C3\uC790\uC5D0\uAC8C \uC81C\uACF5\uD558\uAC70\uB098 \uC0C1\uC5C5\uC6A9 \uD638\uC2A4\uD305 \uB610\uB294 \uC2DC\uBD84\uD560\uC744 \uC81C\uACF5\uD558\uAC70\uB098 \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC744 \uC7AC\uB77C\uC774\uC13C\uC2A4, \uC784\uB300 \uB610\uB294 \uB9AC\uC2A4\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uCD94\uAC00 \uC0AC\uC6A9\uB8CC\uB97C \uC9C0\uBD88\uD55C \uACBD\uC6B0 \uB610\uB294 \uB2E4\uB978 \uC870\uD56D\uC774\uB098 \uBCF4\uCDA9 \uC870\uD56D\uC5D0 \uC758\uAC70\uD558\uC5EC, \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uCD94\uAC00\uC801\uC778 \uAD8C\uB9AC\uAC00 \uC81C\uACF5\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. IBM\uC740 \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uC774\uB7EC\uD55C \uCD94\uAC00\uC801\uC778 \uAD8C\uB9AC\uB97C \uBD80\uC5EC\uD560\uC9C0 \uC5EC\uBD80\uB97C \uACB0\uC815\uD558\uB294 \uAD8C\uB9AC\uB97C \uBCF4\uC720\uD569\uB2C8\uB2E4.\n\n\uD504\uB85C\uADF8\uB7A8\uC758 \uBA85\uC138\uB294 \uD504\uB85C\uADF8\uB7A8 \uBC1C\uD45C \uBB38\uC11C\uC758 \uC885\uD569\uC801\uC778 \uC124\uBA85 \uBC0F \uAE30\uC220 \uC815\uBCF4 \uC808\uC5D0\uC11C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\n\n\uBCF8 \uD504\uB85C\uADF8\uB7A8\uC740 \uB2E4\uC911 \uC81C\uD488 \uD328\uD0A4\uC9C0\uB85C \uB77C\uC774\uC13C\uC2A4\uAC00 \uBD80\uC5EC\uB418\uBA70 \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC5D0\uB294 \uC544\uB798 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC774 \uD3EC\uD568\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4. \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uB294 \uBCF8 \uACC4\uC57D \uBC0F \uBCF8 \uD504\uB85C\uADF8\uB7A8 \uB77C\uC774\uC13C\uC2A4 \uC99D\uC11C\uC758 \uC81C\uD55C \uBC94\uC704 \uB0B4\uC5D0\uC11C(\uBCF8 \uB77C\uC774\uC13C\uC2A4 \uC815\uBCF4 \uBB38\uC11C\uC5D0\uC11C \uB354 \uB9CE\uC740 \uAD8C\uB9AC\uB97C \uC81C\uACF5\uD55C \uACBD\uC6B0\uB294 \uC81C\uC678) \uC8FC \uD504\uB85C\uADF8\uB7A8\uC758 \uC0AC\uC6A9\uC744 \uC9C0\uC6D0\uD558\uAE30 \uC704\uD574\uC11C\uB9CC \uD574\uB2F9 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC124\uCE58\uD558\uACE0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. "\uC0AC\uC6A9\uC744 \uC9C0\uC6D0\uD558\uAE30 \uC704\uD574"\uC5D0\uC11C \uC0AC\uC6A9\uC774\uB780 \uB77C\uC774\uC13C\uC2A4\uAC00 \uBD80\uC5EC\uB41C \uC8FC \uD504\uB85C\uADF8\uB7A8 \uB610\uB294 \uB2E4\uB978 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD558\uB294 \uB370 \uD544\uC694\uD558\uAC70\uB098 \uC9C1\uC811\uC801\uC73C\uB85C \uAD00\uB828\uC774 \uC788\uB294 \uC0AC\uC6A9\uB9CC \uC758\uBBF8\uD569\uB2C8\uB2E4. \uAE30\uD0C0 \uB2E4\uB978 \uC6A9\uB3C4\uB97C \uC704\uD574\uC11C\uB294 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uB294 \uC8FC \uD504\uB85C\uADF8\uB7A8\uACFC \uBCC4\uB3C4\uB85C \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC591\uB3C4\uD558\uAC70\uB098 \uC7AC\uD310\uB9E4\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC5D0\uB294 \uB77C\uC774\uC13C\uC2A4 \uC870\uD56D\uC774 \uD3EC\uD568\uB418\uC5B4 \uC788\uC744 \uC218 \uC788\uC73C\uBA70 \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uAC00 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD558\uB294 \uACBD\uC6B0 \uD574\uB2F9 \uC870\uD56D\uC774 \uC801\uC6A9\uB429\uB2C8\uB2E4. \uACC4\uC57D \uC870\uD56D\uC774 \uC0C1\uCDA9\uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 \uB77C\uC774\uC13C\uC2A4 \uC815\uBCF4 \uBB38\uC11C\uC758 \uC870\uD56D\uC774 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8 \uC870\uD56D\uC5D0 \uC6B0\uC120\uD558\uC5EC \uC801\uC6A9\uB429\uB2C8\uB2E4. \uBCF8 \uD504\uB85C\uADF8\uB7A8\uC5D0 \uB300\uD55C \uC0AC\uC6A9 \uAD8C\uD55C\uC774 \uB9CC\uB8CC\uB418\uAC70\uB098 \uD574\uC9C0\uB41C \uACBD\uC6B0, \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uB294 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC758 \uBAA8\uB4E0 \uC0AC\uBCF8\uC744 \uC0AC\uC6A9 \uC911\uB2E8\uD558\uAC70\uB098 \uD30C\uAE30\uD558\uAC70\uB098 \uD504\uB85C\uADF8\uB7A8 \uAD6C\uC785\uCC98\uC5D0 \uC989\uC2DC \uBC18\uD658\uD574\uC57C \uD569\uB2C8\uB2E4. \uB77C\uC774\uC13C\uC2A4 \uC0AC\uC6A9\uC790\uAC00 \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uB2E4\uC6B4\uB85C\uB4DC\uD55C \uACBD\uC6B0\uC5D0\uB294 \uD504\uB85C\uADF8\uB7A8 \uAD6C\uC785\uCC98\uC5D0 \uC5F0\uB77D\uD574\uC57C \uD569\uB2C8\uB2E4. \uC0C1\uAE30\uD55C \uC81C\uD55C \uBC94\uC704\uB97C \uB118\uC5B4\uC11C \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC744 \uC0AC\uC6A9\uD558\uACE0\uC790 \uD558\uB294 \uACBD\uC6B0\uC5D0\uB294 IBM \uD310\uB9E4 \uB2F4\uB2F9\uC790\uB098 \uD504\uB85C\uADF8\uB7A8 \uAD6C\uC785\uCC98\uC5D0 \uBB38\uC758\uD558\uC5EC \uD544\uC694\uD55C \uB77C\uC774\uC13C\uC2A4\uB97C \uCDE8\uB4DD\uD574\uC57C \uD569\uB2C8\uB2E4.\n\n\uBCF8 \uD504\uB85C\uADF8\uB7A8\uACFC \uD568\uAED8 \uB77C\uC774\uC13C\uC2A4\uAC00 \uBD80\uC5EC\uB41C \uBCF4\uC870 \uD504\uB85C\uADF8\uB7A8\uC740 \uB2E4\uC74C\uACFC \uAC19\uC2B5\uB2C8\uB2E4.\n- IBM Cognos Business Intelligence v10.2\n- IBM Master Data Management Reference Data Management Hub v10.1\n- IBM Conversion Workbench Migration Asset for SAP Applications v2.1\n- IBM Cognos Data Manager Connector for SAP R/3 v10.2\n\n\uC0AC\uC6A9\uC774 \uD5C8\uC6A9\uB41C \uAD6C\uC131\uC694\uC18C\n\n\uBCF8 \uACC4\uC57D\uC758 \uC784\uC758\uC758 \uC870\uD56D\uC5D0\u