rteil Dritter\n\nDer Lizenznehmer darf das Programm oder dessen Komponenten nur mit schriftlicher Genehmigung von IBM an Dritte übertragen oder verwenden, um Leistungen eines Serviceunternehmens, Hosting-Services oder andere kommerzielle IT-Services für Dritte bereitzustellen.\n\nInstallation\n\n"Installation" ist eine Maßeinheit für die Lizenzierung des Programms. Eine Installation ist eine installierte Kopie des Programms auf einer physischen oder virtuellen Platte, die zur Ausführung auf einem Computer bereitgestellt wird. Der Lizenznehmer muss für jede Programminstallation eine Berechtigung erwerben.\n\nL/N:  L-SBRN-9FN46Q\nD/N:  L-SBRN-9FN46Q\nP/N:  L-SBRN-9FN46Q 
