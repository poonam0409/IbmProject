omplementarios. IBM se reserva el derecho a determinar si desea otorgar al Licenciatario dichos derechos adicionales.\n\nEncontrará las especificaciones del Programa en las cláusulas comunes Descripción e Información técnica incluidas en las Cartas de anuncio del Programa.\n\nProgramas de Soporte\n\nEl Programa se licencia como un paquete de Programa de varios productos e incluye los Programas de Soporte definidos a continuación. El Licenciatario está autorizado para instalar y utilizar dichos Programas de Soporte únicamente para ofrecer soporte al uso por parte del Licenciatario del Programa Principal bajo el presente Acuerdo y dentro de los límites de los Documentos de Titularidad del Programa (salvo que en cualquier otra parte de este documento de Información de Licencia se proporcionen derechos que vayan más allá). La frase "para ofrecer soporte al uso por parte del Licenciatario" incluiría únicamente los usos necesarios o de otro modo relacionados directamente con un uso bajo licencia del Programa Principal u otro Programa de Soporte. Los Programas de Soporte no pueden utilizarse con ninguna otra finalidad. El Licenciatario no está autorizado para transferir ni recomercializar los Programas de Soporte separados del Programa Principal. Un Programa de Soporte puede ir acompañado de términos de licencia y, dichos términos, de haberlos, se aplicarán al uso del Programa de Soporte por parte del Licenciatario. En el supuesto de que se produjera un conflicto, los términos de este documento de Licencia prevalecerán sobre los términos del Programa de Soporte. Cuando el derecho del Licenciatario a utilizar el Programa expira o finaliza, el Licenciatario debe interrumpir el uso, destruir o devolver inmediatamente todas las copias de los Programas de Soporte al distribuidor de quien adquirió el Programa. Si el Licenciatario ha descargado los Programas de Soporte, el Licenciatario debe ponerse en contacto con el distribuidor de quien adquirió el Programa. Si el Licenciatario deseara adquirir una licencia para los Programas de Soporte para cualquier uso más allá de los límites que se establecen más arriba, deberá ponerse en contacto con un Representante de Ventas de IBM o con el distribuidor que le proporcionó el Programa para obtener la licencia adecuada.\n\nLos siguientes Programas de Soporte se licencian con el Programa:\n- IBM Cognos Business Intelligence v10.2\n- IBM Master Data Management Reference Data Management Hub v10.1\n- IBM Conversion Workbench Migration Asset for SAP Applications v2.1\n- IBM Cognos Data Manager Connector for SAP R/3 v10.2\n\nComponentes Permitidos\n\nSin perjuicio de que se indique lo contrario en las estipulaciones de este Acuerdo, el Licenciatario únicamente está autorizado para utilizar los siguientes componentes o funciones del Programa de Soporte identificado:\n- IBM Master Data Management Reference Data Management Hub (may only be used with IBM Conversion Workbench Migration Asset for SAP Applications)\n- IBM Cognos Business Intelligence (may only be used with IBM Conversion Workbench Migration Asset for SAP Applications)\n- Cognos Connection (of IBM Cognos Business Intelligence)\n- Framework Manager (of IBM Cognos Business Intelligence)\n- Report Studio (of IBM Cognos Business Intelligence)\n- Report Viewer (of IBM Cognos Business Intelligence)\n\nLimitación de no producción\n\nSi el Programa se designa como de "No producción", sólo puede desplegarse como parte del entorno interno de desarrollo y pruebas del Licenciatario para actividades internas de no producción, incluidos pero sin limitarse a, la realización de pruebas, el ajuste de rendimiento, el diagnóstico de errores, la realización de evaluaciones comparativas internas, las transferencias, las actividades de control de calidad y/o el desarrollo de adiciones o extensiones de uso interno para el Programa mediante interfaces de programación de aplicaciones publicadas. El Licenciatario no está autorizado para utilizar ninguna parte del Programa