################################################################################
# Control file for RTC change log processing of OCO materials
################################################################################

###########################################################
# Define COMPONENTS to be processed; all other ignored
###########################################################
component.tbsm       = true

###########################################################
# "tbsm" COMPONENT path/file exclusion criteria
#
# - these are applied first, then inclusion criteria
###########################################################
tbsm.exclude.path.1  = /tbsm/archive/cltools/src/test
tbsm.exclude.path.2  = /tbsm/archive/cltools/src/com/ibm/tbsm/cltools/java-to-be-deleted
tbsm.exclude.path.3  = /tbsm/bvttools/tools 
tbsm.exclude.path.4  = /tbsm/install/installTools/logAnalysis
tbsm.exclude.path.5  = /tbsm/java-test
tbsm.exclude.path.6  = /tbsm/tbsmAnt
tbsm.exclude.path.7  = /tbsm/tbsmlibTools
tbsm.exclude.path.8  = /tbsm/tbsm-test
tbsm.exclude.path.9  = /tbsm/winDevTools                      
tbsm.exclude.path.10 = /tbsm/twamarker/markerClient-test

tbsm.exclude.file.1  = placeholder.xxx

###########################################################
# "tbsm" COMPONENT path/file inclusion criteria
#
# - these are applied after the exclusion criteria
#
# - omitting xxxx.include.path.1 implies ALL paths included
#
# - xxxx.include.ext is blank delimited list of file extensions
# - omitting xxxx.include.ext implies ALL extensions included
###########################################################
tbsm.include.path.x  = /tbsm/winDevTools

tbsm.include.ext     = c h java
