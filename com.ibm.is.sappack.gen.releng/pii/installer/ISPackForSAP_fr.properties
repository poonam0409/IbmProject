ISPackForSAP.product.name=IBM InfoSphere Information Server Pack for SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=Ce produit contient des \u00e9tapes et des utilitaires:\n \
L''\u00e9tape ABAP Extract permet \u00e0 InfoSphere DataStage d''extraire des donn\u00e9es des syst\u00e8mes SAP \u00e0 l''aide du programme d''extraction ABAP g\u00e9n\u00e9r\u00e9 par l''\u00e9tape.\n \
L''\u00e9tape BAPI charge et extrait des donn\u00e9es dans/\u00e0 partir des syst\u00e8mes SAP.\n \
L''\u00e9tape IDoc Extract permet \u00e0 InfoSphere DataStage de capturer des IDocs dans les syst\u00e8mes SAP pour les utiliser comme donn\u00e9es source des flux de donn\u00e9es de travaux InfoSphere DataStage.\n \
L''\u00e9tape IDoc Load g\u00e9n\u00e8re des IDoc pour charger des donn\u00e9es dans des syst\u00e8mes SAP.\n \
Administrator for SAP g\u00e8re les connexions SAP et les configurations de type IDoc.\n \
 
