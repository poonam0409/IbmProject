ISPackForSAP.product.name=IBM InfoSphere Information Server Pack for SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=The product contains stages and utilities:\n \
The ABAP Extract stage\n \
Lets InfoSphere DataStage extract data from SAP systems using the ABAP extraction program generated by the stage.\n \
The BAPI stage\n \
Loads data into and extracts data from SAP systems.\n \
The IDoc Extract stage\n \
Lets InfoSphere DataStage capture IDocs from SAP systems to be used as source data for InfoSphere DataStage job data streams.\n \
The IDoc Load stage\n \
Generates IDocs to load data into SAP systems.\n \
The Administrator for SAP\n \
Manages the SAP connections and IDoc type configurations.\n
 
