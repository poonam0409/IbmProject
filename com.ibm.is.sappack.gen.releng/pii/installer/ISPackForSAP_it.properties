ISPackForSAP.product.name=IBM InfoSphere Information Server Pack per SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=Il prodotto contiene stage ed utilit\u00e0:\n \
Lo stage ABAP Extract consente a InfoSphere DataStage di estrarre dati da sistemi SAP mediante il programma di estrazione ABAP generato dallo stage.\n \
Lo stage BAPI carica ed estrae dati nei sistemi SAP.\n \
Lo stage IDoc Extract consente a InfoSphere DataStage di catturare IDoc da sistemi SAP da utilizzare come dati di origine per gli stream di dati di job di InfoSphere DataStage.\n \
Lo stage IDoc Load genera IDoc per caricare dati nei sistemi SAP.\n \
L''utilit\u00e0 Administrator for SAP gestisce le connessioni SAP e le configurazioni del tipo di IDoc.
 
