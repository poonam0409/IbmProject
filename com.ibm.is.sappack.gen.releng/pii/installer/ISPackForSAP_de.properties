ISPackForSAP.product.name=IBM InfoSphere Information Server Pack for SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=Das Produkt enth\u00e4lt Stages und Dienstprogramme:\n \
Die ABAP-Extraktionsstage erm\u00f6glicht InfoSphere DataStage das Extrahieren von Daten aus SAP-Systemen mithilfe des von der Stage generierten ABAP-Extraktionsprogramms.\n \
Die BAPI-Stage l\u00e4dt Daten in und extrahiert Daten aus SAP-Systemen.\n \
Die Stage ''IDoc Extract'' erm\u00f6glicht InfoSphere DataStage das Erfassen von IDocs aus SAP-Systemen, die anschlie\u00dfend als Quellendaten f\u00fcr InfoSphere DataStage-Jobdatenstr\u00f6me genutzt werden k\u00f6nnen.\n \
Die Stage ''IDoc Load'' generiert IDocs zum Laden von Daten in SAP-Systeme.\n \
Der Administrator f\u00fcr SAP verwaltet die SAP-Verbindungen und IDoc-Typkonfigurationen. 
 
