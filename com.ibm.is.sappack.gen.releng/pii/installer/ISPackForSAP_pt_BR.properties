ISPackForSAP.product.name=IBM InfoSphere Information Server Pack for SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=O produto cont\u00e9m est\u00e1gios e utilit\u00e1rios:\n \
O est\u00e1gio Extra\u00e7\u00e3o de ABAP permite que o InfoSphere DataStage extraia dados de sistemas SAP usando o programa de extra\u00e7\u00e3o ABAP gerado pelo est\u00e1gio.\n \
O est\u00e1gio BAPI carrega dados e extrai dados de sistemas SAP.\n \
O est\u00e1gio Extra\u00e7\u00e3o de IDoc permite que o InfoSphere DataStage capture IDocs dos sistemas SAP para serem usados como dados de origem para fluxos de dados de tarefa do InfoSphere DataStage.\n \
O est\u00e1gio Carregamento de IDoc gera IDocs para carregar dados em sistemas SAP.\n \
O Administrador para SAP gerencia as conex\u00f5es SAP e as configura\u00e7\u00f5es de tipo de IDoc. 
 
