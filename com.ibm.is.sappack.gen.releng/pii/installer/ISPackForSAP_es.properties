ISPackForSAP.product.name=IBM InfoSphere Information Server Pack for SAP Applications
# NOTE to translators: Please retain the formatting characters "\" "\n" "\t"
ISPackForSAP.product.description=El producto contiene etapas y programas de utilidad:\n \
La etapa ABAP Extract permite a InfoSphere DataStage extraer datos de sistemas SAP utilizando el programa de extracci\u00f3n ABAP generado por la etapa.
La etapa BAPI carga datos en sistemas SAP y extrae datos de sistemas SAP.\n \
La etapa IDoc Extract permite a InfoSphere DataStage capturar IDocs de sistemas SAP para utilizarlos como datos de origen para secuencias de datos de trabajo de InfoSphere DataStage.\n \
La etapa IDoc Load genera IDocs para cargar datos en sistemas SAP.\n \
El Administrador para SAP gestiona las conexiones de SAP y las configuraciones de tipo IDoc.
 
