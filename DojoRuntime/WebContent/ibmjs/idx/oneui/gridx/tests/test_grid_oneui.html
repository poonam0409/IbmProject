<!DOCTYPE html> 
<html>
<head>
	<title>Gridx OneUI Theme Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
		.testDataWarningStatus,
		.testDataCriticalStatus,
		.testDataNormalStatus {
			background-image: url("../../../gridx/tests/support/data/status.png");
			background-repeat: no-repeat;
			width: 20px;
			height: 20px;
			display: inline-block;
			vertical-align: middle;
		}

		.testDataWarningStatus {
			background-position: 0 -2px;
		}

		.testDataNormalStatus {
			background-position: -18px -2px;
		}

		.testDataCriticalStatus {
			background-position: -36px -2px;
		}

		.testToolbarButtonCut,
		.testToolbarButtonCopy,
		.testToolbarButtonPaste {
			background-image: url("../../../gridx/tests/support/data/toolbarbuttons.png");
			background-repeat: no-repeat;
			width: 16px;
			height: 16px;
			background-position: -4px -6px;
		}

		.gridxRtl .testToolbarButtonCut,
		.gridxRtl .testToolbarButtonCopy,
		.gridxRtl .testToolbarButtonPaste {
			background-image: url("../../../gridx/tests/support/data/toolbarbuttons_rtl.png");
		}

		.testToolbarButtonCopy {
			background-position: -29px -5px;
		}

		.testToolbarButtonPaste {
			background-position: -55px -5px;
		}

		.dijitButtonHover .testToolbarButtonCut,
		.dijitButtonActive .testToolbarButtonCut,
		.dijitButtonHover .testToolbarButtonCopy,
		.dijitButtonActive .testToolbarButtonCopy,
		.dijitButtonHover .testToolbarButtonPaste,
		.dijitButtonActive .testToolbarButtonPaste {
			background-image: url("../../../icons/images/editorIconsHover.png");
			background-repeat: no-repeat;
			width: 16px;
			height: 16px;
			background-position: -54px -1px;
		}

		.gridxRtl .dijitButtonHover .testToolbarButtonCut,
		.gridxRtl .dijitButtonActive .testToolbarButtonCut,
		.gridxRtl .dijitButtonHover .testToolbarButtonCopy,
		.gridxRtl .dijitButtonActive .testToolbarButtonCopy,
		.gridxRtl .dijitButtonHover .testToolbarButtonPaste,
		.gridxRtl .dijitButtonActive .testToolbarButtonPaste {
			background-image: url("../../../icons/images/editorIconsHover_rtl.png");
		}


		.dijitButtonHover .testToolbarButtonCopy, 
		.dijitButtonActive .testToolbarButtonCopy {
			background-position: -72px -1px;
		}

		.dijitButtonHover .testToolbarButtonPaste,
		.dijitButtonActive .testToolbarButtonPaste {
			background-position: -90px -1px;
		}
		
		.gridContainer {
			width: 800px;
			height: 300px;
			margin-bottom: 20px;
		}
		.gridx {
			height: 100%;
		}
	</style>
	<script type="text/javascript" src="../../../tests/dojoVersion.js"></script>
	<script type="text/javascript">
		dojoCSSImport("../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
	</script>
	<style id="idxStyles" type="text/css">
		@import "../../../themes/oneui/dijit/document.css";
		@import "../../../themes/oneui/oneui.css";
		@import "../../../themes/test.css";
	</style>
	<link rel='stylesheet' href="support/common.css" />

	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
		dojoScriptImport("../../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>
	<script type="text/javascript" src='test_grid_oneui.js'></script>
	<script type="text/javascript" src="../../../gridx/tests/support/common.js"></script>
	<script type="text/javascript" src="../../../tests/commonTest.js"></script>
</head>
<body class='oneui'>
	<script type="text/javascript">applyThemeToBody("oneui");</script><!-- only oneui theme is supported -->
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' 
		onblur='this.style.color=""'>
		Gridx OneUI Theme Test
	</h1>
	<br/><br/>
	<h2>Paging Grid</h2>
	<div id='grid1Container' class='gridContainer'></div>
	<h2>Horizontally Constrained Paging Grid</h2>
	<div id='grid2Container' class='gridContainer'></div>
	<h2>Scrolling Grid</h2>
	<div id='grid3Container' class='gridContainer'></div>
	<h2>Dual Paging Grid</h2>
	<div id='grid4Container' class='gridContainer'></div>
	<h2>Zebra Grid</h2>
	<div id='grid5Container' class='gridContainer'></div>
	<h2>Compact Grid</h2>
	<div id='grid6Container' class='gridContainer'></div>
</body>
</html>
