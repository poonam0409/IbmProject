<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>idx.oneui.form.NumberSpinner Test</title>

	<script type="text/javascript" src="../../../tests/dojoVersion.js"></script>
	<script type="text/javascript">
		dojoCSSImport("../../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		dojoCSSImport("../../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
	</script>

	<style id="idxStyles" type="text/css">
		@import "../../../themes/oneui/oneui.css";
		@import "../../../themes/test.css";
		@import "../../tests/_pagefooter/_PageFooter.css";
	</style>

	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
	</script>

	<script type="text/javascript">
		dojoScriptImport("../../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>

	<script type="text/javascript" id="postDojo">
		var modules = [
			"idx.oneui.form.NumberSpinner", 
			"idx.oneui.tests._pagefooter._PageFooter", 
			"dijit.form.Button"]; 
		var _PageFooter = null;
		function preParse(modules){
			_PageFooter = modules["idx/oneui/tests/_pagefooter/_PageFooter"];
		}
		function postParse(modules){
			new _PageFooter();
		}
		dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
	</script>

	<script type="text/javascript" src="../../../tests/commonTest.js"></script>
</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0px;">
	<a class="navigationLink" href="#maincontent">Skip to main content</a>
	<script type="text/javascript">applyThemeToBody("oneui");</script>
	<a name="maincontent"></a>
	
	<div class="testMain">
	<h1 class="testTitle">idx.oneui.form.NumberSpinner Test</h1>
	<p>
	API ref: <a target="_blank" href="http://dojosh.bluehost.ibm.com/ORIA-OneUI/util/docscripts/preview.php#oneui/form/NumberSpinner.js">http://dojosh.bluehost.ibm.com/ORIA-OneUI/util/docscripts/preview.php#oneui/form/NumberSpinner.js</a>
	</p>
	<p>
	Here is a composite NumberSpinner. 0 - 1,000 is an valid range.
	</p>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('disabled', !dijit.byId('spinner1').get('disabled'));
		return false;
		}
	">
	Toggle Disabled
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('readOnly', !dijit.byId('spinner1').get('readOnly'));
		return false;
		}
	">
	Toggle Read Only
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('required', !dijit.byId('spinner1').get('required'));
		dijit.byId('spinner1').validate();
		return false;
		}
	">
	Toggle Required
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('labelAlignment', 'vertical');
		return false;
		}
	">
	Vertical
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('labelAlignment', 'horizontal');
		return false;
		}
	">
	Horizontal
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('hintPosition', 'outside');
		return false;
		}
	">
	Set hint outside
	</button>
	<button data-dojo-type="dijit.form.Button" data-dojo-props="
		onClick: function(){
		dijit.byId('spinner1').set('hintPosition', 'inside');
		return false;
		}
	">
	Set hint inside
	</button>
	
	<br/>
	<br/>
	
	<input id="spinner1" data-dojo-type="idx.oneui.form.NumberSpinner" data-dojo-props='
			hint: "Input the number",
			hintPosition: "inside",
			label: "NumberSpinner:",
			labelAlignment: "horizontal",
			constraints:{max:1000,places:0}
	'/>
	</div>
</body>
</html>
