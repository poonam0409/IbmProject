<body style="width: 100%; height: 100%; margin: 0; padding: 0px;">

	<div class="testMain">
		<h1 class="testTitle">idx.oneui.form.CheckBox Test</h1>
		<h2>CheckBox Normal</h2>
		<input id="cb1" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb1",
				label: "Unchecked "
		'>
		</input>
		<input id="cb2" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb2",
				checked: true,
				label: "Checked"
		'>
		</input>
		<br/>
		
		<h2>CheckBox Disabled</h2>
		<input id="cb3" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb3",
				label: "Unchecked Disabled",
				disabled: true
		'>
		</input>
		<input id="cb4" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb4",
				checked: true,
				label: "Checked Disabled",
				disabled: true
		'>
		</input>
		<br/>
		
		<h2>CheckBox ReadOnly</h2>
		<input id="cb5" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb5",
				label: "Unchecked ReadOnly",
				readOnly: true
		'>
		</input>
		<input id="cb6" data-dojo-type="idx.oneui.form.CheckBox"
				data-dojo-props='name:"cb6",
				checked: true,
