			var modules = [

				"dijit.MenuSeparator",
				"dijit.form.Button",
				"dijit.form.DropDownButton",
				"dijit.form.ComboButton",
				"dijit.form.ToggleButton",
				"idx.oneui.tests._pagefooter._PageFooter"
			]; 
			var Menu, MenuItem, PopupMenuItem, MenuSeparator, 
				Button, DropDownButton, ComboButton, ToggleButton, _PageFooter;
			
			function preParse(modules){
				Menu 			= modules["idx/oneui/Menu"];
				MenuItem  		= modules["dijit/MenuItem"];
				PopupMenuItem   = modules["dijit/PopupMenuItem"];
				MenuSeparator 	= modules["dijit/MenuSeparator"];
				Button 	 		= modules["dijit/form/Button"];
				DropDownButton  = modules["dijit/form/DropDownButton"];
				ComboButton 	= modules["dijit/form/ComboButton"];
				ToggleButton  	= modules["dijit/form/ToggleButton"];
				_PageFooter   	= modules["idx/oneui/tests/_pagefooter/_PageFooter"];
			}
			function postParse() {
				var progBtn = new Button({
					label: "Programmatic Button",
					baseClass: "dijitButton idxSpecialButton"
				}, "progBtn");
				new _PageFooter();
			}
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);

		</script>
