<script type="text/javascript" id="postDojo">
var modules = [ "idx.form.DropDownMultiSelect",
				"dojo/_base/connect",	// AMD only, otheriwse use dojo.connect
				"idx.data.JsonStore",
				"dijit.form.ComboBox",
				"dijit._HasDropDown",
				"dijit.form.TextBox",
				"dijit.form.Button"];
				

var testStore = null;

function preParse(modules) {
	var JsonStore = modules["idx/data/JsonStore"];
	testStore = new JsonStore({identifier: "value", label: "label", data: [
	{value: "value1", label: "Label 1"},
	{value: "value2", label: "Label 2"},
	{value: "value3", label: "Label 3"},
	{value: "value4", label: "Label 4"},
	{value: "value5", label: "Label 5"}
]});
}

function postParse(modules) {
	var dct = modules["dojo/_base/connect"] ? modules["dojo/_base/connect"] : dojo;
	var connect = dct.connect;
	
	connect(multiSelect, "onChange", function(value){
		console.debug("onChange: value=" + value);
	});
}

function getDisplayedValue() {
	var val = multiSelect.get("displayedValue");
	output.set("value", val);
}

function getValue() {
	var val = multiSelect.get("value");
	output.set("value", val);
}

dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
</script>
