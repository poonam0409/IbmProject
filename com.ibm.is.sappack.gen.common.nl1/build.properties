source.. = src/
output.. = bin/
bin.excludes = src/META-INF/
bin.includes = plugin.xml,\
               META-INF/,\
               .,\
               icons/,\
               bin/com/,\
               plugin.properties,\
               plugin_de_DE.properties,\
               plugin_es_ES.properties,\
               plugin_fr_FR.properties,\
               plugin_it_IT.properties,\
               plugin_ja_JP.properties,\
               plugin_ko_KR.properties,\
               plugin_zh_CN.properties,\
               plugin_zh_TW.properties,\
               plugin_pt_BR.properties
src.excludes = src/META-INF/
src.includes = META-INF/,\
               icons/,\
               plugin.properties,\
               plugin.xml,\
               src/

# Default value for the version of the source code. This value is used when compiling plug-ins that do not set the Bundle-RequiredExecutionEnvironment or set javacSource in build.properties
javacSource=1.4
# Default value for the version of the byte code targeted. This value is used when compiling plug-ins that do not set the Bundle-RequiredExecutionEnvironment or set javacTarget in build.properties.
javacTarget=1.4
