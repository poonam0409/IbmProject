
// The ASB client side JAAS configuration for WebSphere.
// Just a standard/default WebSphere client JAAS configuration.
asb-client-was {
    com.ibm.ws.security.common.auth.module.proxy.WSLoginModuleProxy required delegate=com.ibm.ws.security.common.auth.module.WSLoginModuleImpl;
};

// The ASB client side JAAS configuration for WebLogic.
asb-client-wls{
    weblogic.security.auth.login.UsernamePasswordLoginModule required;
};
